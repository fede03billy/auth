version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:5000"
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - auth-app-network

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - auth-app-network

networks:
  auth-app-network:
